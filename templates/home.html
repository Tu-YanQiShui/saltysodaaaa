<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 20px; text-align: center;">

    <form action="/post" method="POST" style="margin-bottom: 20px;">
        <h1 style="color: #333; margin-bottom: 10px;">Welcome {{username}}</h1>
    </form>

    <nav style="background-color: #fff; padding: 10px 20px; border-radius: 5px; display: inline-block; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <ul style="list-style-type: none; padding: 0; margin: 0;">
            <li style="margin: 10px 0;">
                <a href="/find_single_item" style="text-decoration: none; color: #007BFF; font-weight: bold;">Find Single Item</a>
            </li>
            <li style="margin: 10px 0;">
                <a href="/find_order_items" style="text-decoration: none; color: #007BFF; font-weight: bold;">Find Order Item</a>
            </li>
            <li style="margin: 10px 0;">
                <a href="/accept_donation" style="text-decoration: none; color: #007BFF; font-weight: bold;">Accept Donation</a>
            </li>
            <li style="margin: 10px 0;">
                <a href="/update_orders" style="text-decoration: none; color: #007BFF; font-weight: bold;">Update Orders</a>
            </li>
        </ul>
    </nav>

    {% if error %}
        <p class="error" style="color: red; margin-top: 20px;"><strong>Error:</strong> {{error}}</p>
    {% endif %}

    <div style="margin-top: 20px;">
        <a href="{{ url_for('logout') }}" style="text-decoration: none; color: #007BFF; font-weight: bold;">Logout</a>
    </div>

</body>
</html>
