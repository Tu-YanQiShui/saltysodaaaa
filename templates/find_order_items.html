<html>
<head>
</head>
<body>
    <h1>Find Order Items</h1>

    <form action="/find_order_items" method="POST">
        <label for="order_id">Order ID:</label>
        <input type="text" id="order_id" name="order_id" required>
        <button type="submit">Search</button>
    </form>

    {% if error %}
        <p><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    <h2>Locations of This Order</h2>

    <ul>
        {% for id, locs in data.items() %}
            <li>
                ItemID: {{ id }}
                <ul>
                    {% for room, shelf in locs %}
                        <li>Room: {{ room }}, Shelf: {{ shelf }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>

    <a href="/home">Back</a>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
