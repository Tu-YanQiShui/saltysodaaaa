<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

    <h1>Find Single Item</h1>

    <form action="/find_single_item" method="POST">
        <label for="item_id">Enter Item ID:</label>
        <input type="text" id="item_id" name="item_id" required>
        <button type="submit">Search</button>
    </form>

    {% if error %}
        <p><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    <table border="1">
        <thead>
            <tr>
                <th>Room</th>
                <th>Shelf</th>
            </tr>
        </thead>
        <tbody>
            {% for loc in locations %}
            <tr>
                <td>{{ loc.roomNum }}</td>
                <td>{{ loc.shelfNum }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/home">Back</a>
    <a href="{{ url_for('logout') }}">Logout</a>

</body>
</html>
