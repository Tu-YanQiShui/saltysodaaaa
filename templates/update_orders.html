<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
    <h1>Orders Supervised by you</h1>
    
    <ul>
        {% for order in display %}
        <li>
            <strong>Order ID:</strong> {{ order.orderID }}<br>
            <strong>Date:</strong> {{ order.orderDate }}<br>
            <strong>Notes:</strong> {{ order.orderNotes }}<br>
            <strong>Status:</strong> {{ order.status }}<br>
            <form method="POST" action="/update_orders">
                <input type="hidden" name="order_id" value="{{ order.orderID }}">
                <button type="submit">
                    {% if order.status == "shipped" %}
                        Change to Not Yet Shipped
                    {% else %}
                        Change to Shipped
                    {% endif %}
                </button>
            </form>
            <hr>
        </li>
        {% endfor %}
    </ul>

    <br>
    <a href="/home">Back</a>
    <a href="{{ url_for('logout') }}">Logout</a>

</body>
</html>
