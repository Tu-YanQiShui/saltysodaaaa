<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">

    <h1 style="color: #333; margin-bottom: 20px;">Orders You Supervise</h1>
    
    <table border="1" cellspacing="0" cellpadding="10" style="margin: 0 auto; border-collapse: collapse; width: 80%;">
        <tr style="background-color: #f2f2f2;">
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Order Notes</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for order in orders %}
        <tr style="background-color: {% if loop.index0 % 2 == 0 %}#ffffff{% else %}#f9f9f9{% endif %};">
            <td>{{ order.orderID }}</td>
            <td>{{ order.orderDate }}</td>
            <td>{{ order.orderNotes }}</td>
            <td style="color: {% if order.status == 'shipped' %}green{% else %}red{% endif %}; font-weight: bold;">
                {{ order.status }}
            </td>
            <td>
                <form method="POST" action="/update_orders">
                    <input type="hidden" name="order_id" value="{{ order.orderID }}">
                    <button type="submit" style="padding: 5px 10px; border: none; background-color: #007BFF; color: white; cursor: pointer;">
                        {% if order.status == "shipped" %}
                            Mark as Not Yet Shipped
                        {% else %}
                            Mark as Shipped
                        {% endif %}
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/home" style="text-decoration: none; color: #007BFF; font-weight: bold; margin-right: 15px;">Back</a>
    <a href="{{ url_for('logout') }}" style="text-decoration: none; color: #007BFF; font-weight: bold;">Logout</a>

</body>
</html>
