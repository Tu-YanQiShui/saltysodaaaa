<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
</head>
<body>
    <h1>Orders You Supervise</h1>
    <table border="1">
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Order Notes</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.orderID }}</td>
            <td>{{ order.orderDate }}</td>
            <td>{{ order.orderNotes }}</td>
            <td>{{ order.status}}</td>
            <td>
                <form method="POST" action="/update_orders">
                    <input type="hidden" name="order_id" value="{{ order.orderID }}">
                    <button type="submit">
                        {% if order.status == "shipped" %}
                            Mark as Not Yet Shipped
                        {% else %}
                            Mark as Shipped
                        {% endif %}
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/home">Back</a>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
